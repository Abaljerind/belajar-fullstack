<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue JS Basic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <p>
        <strong>Bound:</strong><br />
        <span> {{ name }}</span>
      </p>

      <p>
        <strong>Parsed:</strong><br />
        <span v-html="name"></span>
      </p>

      <p>
        <strong>Unchangeable:</strong><br />
        <span v-once>{{ name }}</span>
      </p>

      <h5>Text</h5>
      <textarea rows="3" class="form-control" v-model="name"></textarea>
      <!-- dengan v-model='name' diatas, maka apapun yang kita ketikkan di dalam text area tersebut akan bisa ditampilkan sama persis pada bagian span {{ name }} -->
    </div>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

    <!-- jquery bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <!-- jquery bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- vue js script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- membuat instance object dari vue js agar dapat digunakan di halaman html nya. -->
    <script src="app.js"></script>
  </body>
</html>
