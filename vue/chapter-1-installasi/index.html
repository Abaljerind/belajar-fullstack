<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue JS Basic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto">
          <b>cart:</b>
          <span class="badge badge-pill badge-success text-info">{{ cart.length }}</span>
        </div>
      </nav>
      <br />

      <h1>My Shop</h1>

      <div class="d-flex align-items-center">
        <label for="" v-bind:class="style.label">Max</label>
        <input type="number" class="form-control w-25" v-model="maximum" />
        <input type="range" class="custom-range" min="0" max="200" v-model="maximum" />
      </div>
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <div v-if="item.price <= maximum">
          <div class="col-1 m-auto">
            <button class="btn btn-info" v-on:click="addItem(item)">+</button>
            <!-- addItem(item) adalah function yang ada didalam object app, dengan argument variable bernama 'item' sementara yg berasal dari for in diatas. -->
          </div>
          <div class="col-sm-4">
            <img :src="item.image" :alt="item.name" class="img-fluid d-block" />
          </div>
          <div class="col">
            <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp{{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

    <!-- jquery bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <!-- jquery bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- vue js script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- membuat instance object dari vue js agar dapat digunakan di halaman html nya. -->
    <script src="app.js"></script>
  </body>
</html>
