<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue JS Basic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- link animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto d-flex">
          <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
            <!-- @click untuk menambah event onclick dengan isinya mengubah display dari class directive sliderState yang ada dibawah. sliderState adalah function pada file app.js yang mengembalikan class display flex atau none jika value dari properti sliderStatus nya adalah true maka display nya flex atau false maka display nya none. Sehingga ketika button ini diklik akan membuat div dengan class directive sliderState() dapat hilang dan muncul. -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
              <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M160 0c17.7 0 32 14.3 32 32V67.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.1c-.4-.1-.9-.1-1.3-.2l-.2 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11V32c0-17.7 14.3-32 32-32z"
              />
            </svg>
          </button>
          <div class="ml-2" v-if="cart.length > 0">
            <b>cart:</b>
            <span class="badge badge-pill badge-success text-info">{{ cart.length }}</span>
          </div>
        </div>
      </nav>
      <br />

      <h1>My Shop</h1>
      <transition name="custom" enter-active-class="animate__animated animate__fadeInDown" leave-active-class="animate__animated animate__slideOutRight">
        <!-- enter-active-class="animate__animated" adalah default css yang harus ditambahkan untuk mengaktifkan library animate dari link diatas. -->
        <div v-if="style.sliderStatus">
          <div class="d-flex align-items-center" :class="sliderState">
            <label for="" v-bind:class="style.label">Max</label>
            <input type="number" class="form-control mx-2" :style="{'width': '75px', 'text-align': 'center'}" v-model="maximum" />
            <input type="range" class="custom-range" min="0" max="200" v-model="maximum" />
          </div>
        </div>
      </transition>

      <transition-group name="fade" tag="div" enter-active-class="animate__animated animate__fadeInRight" leave-active-class="animate__animated animate__fadeOutRight">
        <!-- tag menunjukkan bahwa efek transisi ini akan kita berikan didalam elemen div, karena transition-group secara default akan mencari elemen span dan kita akan arahkan transition-group ini di dalam elemen div didalamnya. Jadi harus diberikan tag dengan value 'div' -->
        <div class="row d-flex mb-3 align-items-center" v-for="(item, index) in products" :key="item.id" v-if="item.price <= maximum">
          <!-- :key="item.id" digunakan untuk memberikan nilai unik dari id / nilai unik lain didalam temporary variable nya. Karena disini ada id maka kita bisa gunakan id. -->
          <div class="col-1 m-auto">
            <button class="btn btn-info" v-on:click="addItem(item)">+</button>
            <!-- addItem(item) adalah function yang ada didalam object app, dengan argument variable bernama 'item' sementara yg berasal dari for in diatas. -->
          </div>
          <div class="col-sm-4">
            <img :src="item.image" :alt="item.name" class="img-fluid d-block" />
          </div>
          <div class="col">
            <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp{{ item.price }}</div>
          </div>
        </div>
      </transition-group>
    </div>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

    <!-- jquery bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <!-- jquery bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- vue js script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- membuat instance object dari vue js agar dapat digunakan di halaman html nya. -->
    <script src="app.js"></script>
  </body>
</html>
