<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <!-- dengan method post, kita dapat mengirim data tanpa perlu khawatir data yg dikirimkan akan muncul di bagian url diatas. Sedangkan kalau dengan method get, ketika kita mengirim data maka data akan muncul di bagian url setelah alamat website kita. -->
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="number" placeholder="Phone" id="phone" name="phone">
        </div>

        <button type="submit">Kirim</button>
    </form>

    <hr>

    <h1>Pesanan</h1>
    <form action="/order">
        <label for="">Baju</label>

        <div>

            <input type="radio" name="baju" id="kemeja" value="kemeja">
            <!-- tambahkan value pada input untuk nilai saat mengirimkan datanya sehingga data yg muncul di url bisa jelas terbaca. -->
            <label for="kemeja">Kemeja</label>

            <input type="radio" name="baju" id="kaos" value="kaos">
            <!-- tambahkan value pada input untuk nilai saat mengirimkan datanya sehingga data yg muncul di url bisa jelas terbaca. -->
            <label for="kaos">Kaos</label>

        </div>

        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>

        <div>
            <label for="term">Sesuai pesanan</label>
            <input type="checkbox" name="term" id="term" value="setuju">
            <!-- tambahkan value pada input untuk nilai saat mengirimkan datanya sehingga data yg muncul di url bisa jelas terbaca. -->
        </div>

        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Order</button>
    </form>
</body>
</html>
