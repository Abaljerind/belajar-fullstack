<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Catatan flexbox -->

    <!-- flexbox adalah salah satu metode dimensional layout untuk mengatur baris dan kolom. -->

    <!-- nilai pada flex-direction ada 4 macam,

        1. row, berarti elemen akan berbaris sesuai urutan
        2. row-reverse, berarti elemen akan membentuk susai barisnya dan berbaris tetapi dari urutan terbesar ke yg paling kecil
        3. column, berarti elemen akan berbaris ke arah bawah sesuai urutan
        4. colmun-reverse, berarti elemen akan membentuk sesuai kolom dan berbaris tapi dari urutan terbesar ke yg paling kecil

     -->

    <h1>Flexbox</h1>
    <section id="container">
        <div style="background-color: #00b4d8;">1</div>
        <div style="background-color: #0096c7;">2</div>
        <div style="background-color: #0077b6;">3</div>
        <div style="background-color: #023e8a;">4</div>
        <div style="background-color: #03045e;">5</div>
    </section>

    <h1>Layout Example</h1>
    <main>
        <section class="sidebar"></section>
        <section class="content"></section>
        <section class="sidebar"></section>
    </main>
</body>
</html>
